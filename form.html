<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="Images/branding.png">
    <title>Discord.js Bot Help Form</title>
  </head>
  <body class="form-form">
    <form class="form">

      <h1>Discord.js Bot Help</h1>

      <div class="form-name"> <!-- Users Name for Form -->
        <label for="inputName">Name</label>
        <input type="text" class="form-name form-border" id="inputName" placeholder="First and Last">
      </div>

      <div class="form-email"> <!-- Users Email for Form -->
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-email-input form-border" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Your Email">
      </div>

      <div class="form-skype">
        <label for="skypeUsernameInput">Discord Contact</label>
        <input type="text" class="form-border" id="skypeUsernameInput" placeholder="Skype Username">
      </div>

      <div class="form-text"> <!-- Users Help Question for Form -->
        <label for="inputText">How Can I Help You?</label><br>
        <textarea class="form-text form-border" id="inputText" rows="5" placeholder="Please in short specify how I can help you."></textarea>
      </div>

      <div class="form-file"> <!-- Users Files Help Needed for Form -->
        <label for="inputFile">File input</label>
        <input type="file" class="form-file form-input-file" id="inputFile" aria-describedby="fileHelp">
      </div>

      <button type="submit" class="form-Submit-Button">Submit</button>

    </form>
  </body>
</html>
